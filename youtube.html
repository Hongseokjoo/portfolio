<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="youtube.css">
    <link rel="stylesheet" href="navigation.css">
    <title>Document</title>
</head>

<body>
    <!-- header -->
    <div class="header">
        <header>
            <div class="logo">
                <i class="fa fa-youtube-play" aria-hidden="true"></i>


                <span class="title">Youtube</span>
            </div>
            <div class="icons">
                <i class="fa fa-search" aria-hidden="true"></i>

            
            <input type="checkbox" id="menuicon">
            <label for="menuicon">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>

            </label>
            <div class="sidebar">

            </div>
        </div>
        </header>
    </div>
    <!-- video Player -->

    <div class="videoInfoUpNext">
        <div>
            <section class="player">

                <video controls src="img/mypalett.mp4" poster="img/"></video>
            </section>
            <!-- video Info -->
            <section class="info">
                <!-- meta data -->
                <div class="metadata">
                    <ul class="hashtags">
                        <li>#youtube</li>
                        <li>#clone</li>
                        <li>#coding</li>
                    </ul>
                    <div class="titleAndButton">
                        <span class="title">
                            fruits 유튜브 만들기fruits 유튜브 만들기fruits 유튜브 만들기fruits 유튜브 만들기

                        </span>
                        <button class="moreBtn"><i class="fa fa-caret-down" aria-hidden="true"></i>
                        </button>
                    </div>

                    <span class="views">1M views 1 months</span>

                </div>
                <!-- actions -->
                <ul class="actions">
                    <li><button><i class="active fa fa-thumbs-o-up" aria-hidden="true"></i>
                            <span>1k</span></button></li>
                    <li><button><i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
                            <span>0</span></button></li>
                    <li><button><i class="fa fa-share" aria-hidden="true"></i>
                            <span>Share</span></button></li>
                    <li><button><i class="fa fa-plus" aria-hidden="true"></i>
                            <span>Save</span></button></li>
                    <li><button><i class="fa fa-font-awesome" aria-hidden="true"></i>
                            <span>Report</span></button></li>
                </ul>
                <div class="channel">
                    <div class="metadata">
                        <img src="/img/photo.jpg" alt="">
                        <div class="info">
                            <span class="name">
                                홍길동
                            </span>
                            <span class="subscribers">1M subscriber </span>
                        </div>
                    </div>
                    <button class="subscribe">subscribe</button>
                </div>
            </section>
        </div>
        <div class="infoAndUpNext">
            <div class="tab_content">
                <input type="radio" name="tabmenu" id="tab01" checked>
                <label for="tab01">List</label>
                <input type="radio" name="tabmenu" id="tab02">
                <label for="tab02">chat</label>
                <input type="radio" name="tabmenu" id="tab03">
                <label for="tab03">ment</label>
                <div class="conbox con1">
                    <section class="upNext">
                        <span class="title">up next</span>
                        <ul>
                            <li class="item">
                                <div class="img">

                                    <img src="/img/background.jpg" alt="">

                                </div>
                                <div class="info">
                                    <span class="title">맛집</span>
                                    <span class="name">홍길동</span>
                                    <span class="views">1m views</span>
                                </div>
                                <button class="moreBtn"> <i class="fa fa-ellipsis-v" aria-hidden="true"></i></button>
                            </li>
                            <li class="item">
                                <div class="img">

                                    <img src="/img/background.jpg" alt="">

                                </div>
                                <div class="info">
                                    <span class="title">맛집</span>
                                    <span class="name">홍길동</span>
                                    <span class="views">1m views</span>
                                </div>
                                <button class="moreBtn"> <i class="fa fa-ellipsis-v" aria-hidden="true"></i></button>
                            </li>
                            <li class="item">

                                    <span class="views">1m views</span>
                                </div>
                                <button class="moreBtn"> <i class="fa fa-ellipsis-v" aria-hidden="true"></i></button>
                            </li>


                        </ul>
                    </section>
                </div>
                <div class="conbox con2"></div>
                <div class="conbox con3"></div>
            </div>

        </div>
    </div>
</body>
<script src="chat.js"></script>

</html>
